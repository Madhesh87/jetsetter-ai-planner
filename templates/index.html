<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetSetter AI | Personal Travel Planner</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/826/826070.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            /* The linear-gradient adds a dark tint so white text is readable against the sky */
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                              url('https://wallpaperaccess.com/full/408006.jpg');
            background-size: cover; /* Ensures image fills the screen */
            background-position: center; /* Centers the focal point */
            background-attachment: fixed; /* Parallax effect: image stays still while text scrolls */
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.9); /* Slightly more opaque for readability over busy backgrounds */
            backdrop-filter: blur(12px); /* Blur effect for modern feel */
        }

        /* Formatting for the AI generated list items */
        .prose ul { list-style-type: disc; margin-left: 1.5rem; }
        .prose h1, .prose h2, .prose h3 { font-weight: bold; margin-top: 1rem; }
    </style>
</head>
<body class="min-h-screen">

    <header class="py-16 px-4">
        <div class="max-w-4xl mx-auto text-center text-white">
            <h1 class="text-6xl font-black mb-4 tracking-tighter drop-shadow-2xl flex justify-center items-center gap-4">
                <i data-lucide="plane" class="w-12 h-12"></i> JETSETTER AI
            </h1>
            <p class="text-xl font-light text-blue-50 drop-shadow-lg italic">
                "The world is a book, and those who do not travel read only a page."
            </p>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 pb-20">
        <div class="glass-effect rounded-3xl shadow-2xl p-8 mb-10 border border-white/50 relative z-10">
            <form method="POST" onsubmit="startPlanning()" class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
                <div>
                    <label class="block text-sm font-bold text-slate-800 mb-2 uppercase tracking-wide">Destination</label>
                    <input name="city" required placeholder="Where to?" 
                           class="w-full px-4 py-4 rounded-2xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-800 mb-2 uppercase tracking-wide">Duration (Days)</label>
                    <input type="number" name="days" min="1" max="14" required placeholder="1-14"
                           class="w-full px-4 py-4 rounded-2xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all shadow-sm">
                </div>
                <button type="submit" id="planBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-black py-4 px-6 rounded-2xl transition-all transform hover:scale-105 active:scale-95 flex items-center justify-center gap-2 shadow-lg shadow-blue-500/30">
                    <i data-lucide="map-pin"></i> GENERATE PLAN
                </button>
            </form>
        </div>

        <div id="loader" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-white mb-4"></div>
            <p class="text-white text-xl font-bold drop-shadow-md">Mapping your adventure...</p>
        </div>

        {% if plan %}
        <div class="glass-effect rounded-3xl shadow-2xl p-10 border border-white/50">
            <div class="flex items-center gap-3 mb-8 text-blue-600">
                <i data-lucide="sparkles" class="w-8 h-8"></i>
                <h2 class="text-3xl font-black text-slate-900 tracking-tight">Your Itinerary</h2>
            </div>
            
            <div class="prose max-w-none text-slate-800 leading-relaxed text-lg">
                {{ plan|safe }}
            </div>

            <div class="mt-10 pt-8 border-t border-slate-200 flex justify-between items-center">
                <button onclick="window.print()" class="bg-slate-800 hover:bg-black text-white px-6 py-2 rounded-full flex items-center gap-2 text-sm font-bold transition-colors">
                    <i data-lucide="printer" class="w-4 h-4"></i> PRINT PDF
                </button>
                <p class="text-sm text-slate-500 font-medium">Bon Voyage! ✈️</p>
            </div>
        </div>
        {% endif %}
    </main>

    <script>
        lucide.createIcons();

        function startPlanning() {
            document.getElementById('loader').classList.remove('hidden');
            const btn = document.getElementById('planBtn');
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            btn.innerHTML = "Working...";
        }
    </script>
</body>
</html>
